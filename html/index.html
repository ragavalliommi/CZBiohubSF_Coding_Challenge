<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Generator</title>
</head>
<body>
    <h1>Fibonacci Generator</h1>
    <form onsubmit="submitForm(event)">
        <label for="inputN">Enter a positive integer (n):</label>
        <input type="number" id="inputN" min="1" required>
        <button type="submit">Generate Fibonacci Numbers</button>
    </form>

    <script>
        function submitForm(event) {
            event.preventDefault();
            const n = document.getElementById('inputN').value;
            if (!isNaN(n) && n >= 1) {
                window.location.href = `fibonacci.html?n=${n}`;
            } else {
                alert("Please enter a valid positive integer.");
            }
        }
    </script>
</body>
</html>
